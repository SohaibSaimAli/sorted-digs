<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="assests/images/logo@2x.png" />
    <link rel="stylesheet" href="assests/css/general.css" />
    <link rel="stylesheet" href="assests/css/contact.style.css" />
    <link rel="stylesheet" href="assests/css/queries.css" />
    <!-- ion icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>

    <script defer src="assests/js/script.js"></script>
    <title>Contact</title>
  </head>
  <body>
    <header class="header wrapper">
      <a>
        <img class="logo" src="assests/images/logo@2x.png" alt="logo" />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="index.html">Home</a></li>
          <li>
            <a
              class="main-nav-link"
              href="https://meetings.hubspot.com/sue-haas"
              >Free Consultation</a
            >
          </li>
          <li><a class="main-nav-link" href="contact.html">Contact</a></li>
          <li><a class="main-nav-link" href="services.html">Services</a></li>
        </ul>
      </nav>
      <button class="button-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>
    <main class="wrapper flex-col">
      <section class="section">
        <div>
          <h1 class="heading">Get In Touch</h1>
          <p class="text">
            Message us here! Prefer phone? Call or text 503-680-6576
          </p>
        </div>
      </section>
      <section class="container-sm px-5 py-5 text-left form-container">
        <form class="row g-3 needs-validation">
          <div class="col-12">
            <label for="inputEmail" class="form-label"
              >Email <span style="color: red">&ast;</span></label
            >
            <input type="email" class="form-control" id="inputEmail" required />
          </div>
          <div class="col-12">
            <label for="inputFirstname" class="form-label">First name</label>
            <input type="text" class="form-control" id="inputFirstname" />
          </div>
          <div class="col-12">
            <label for="inputLastname" class="form-label">Last name</label>
            <input type="text" class="form-control" id="inputLastname" />
          </div>
          <div class="col-12">
            <label for="inputMessage" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="inputMessage"
              rows="3"
            ></textarea>
          </div>

          <div class="col-12">
            <button class="button button-pill">Submit</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer flex-col">
      <div class="flex-column footer-heading-container">
        <p class="footer-heading">Get Organized.</p>
        <p class="footer-heading">Stay Focused.</p>
      </div>
      <div class="icon-container">
        <a class="social-link" href="https://www.instagram.com" target="_blank">
          <div class="icon-wrapper">
            <ion-icon class="social-icon" name="logo-instagram"></ion-icon>
          </div>
        </a>
      </div>
      <p>&copy; 2022 SORTED DIGS LLC, All rights reserved</p>
    </footer>
  </body>
</html>
