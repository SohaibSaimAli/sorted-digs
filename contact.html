<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="stylesheet" href="assests/css/general.css" />
    <link rel="stylesheet" href="assests/css/styles.css" />
    <link rel="stylesheet" href="assests/css/queries.css" />
    <link rel="stylesheet" href="assests/css/contact.style.css" />
    <!-- ion icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>

    <script defer src="assests/js/script.js"></script>
  </head>
  <body>
    <header class="header wrapper">
      <a>
        <img class="logo" src="assests/images/logo@2x.png" alt="logo" />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="index.html">Home</a></li>
          <li><a class="main-nav-link" href="#">Free Consultation</a></li>
          <li><a class="main-nav-link" href="contact.html">Contact</a></li>
          <li><a class="main-nav-link" href="#">Services</a></li>
        </ul>
      </nav>
      <button class="button-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>
    <main class="wrapper flex-column">
      <section class="section flex-column">
        <div>
          <h1 class="heading">Get In Touch</h1>
          <p class="text">
            Message us here! Prefer phone? Call or text 503-680-6576
          </p>
        </div>
        <div class="form-container">
          <form class="form">
            <div class="mb-3">
              <label for="formControlEmail" class="form-label"
                >Email <span style="color: red">&ast;</span></label
              >
              <input
                required
                type="email"
                class="form-control"
                id="formControlEmail"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="formControlFirstname" class="form-label"
                >First name</label
              >
              <input
                type="text"
                class="form-control"
                id="formControlFirstname"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="formControlLastname" class="form-label"
                >Last name</label
              >
              <input
                type="text"
                class="form-control"
                id="formControlLastname"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="formControlMessage" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="formControlMessage"
                rows="3"
              ></textarea>
            </div>
            <button class="button button-submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer flex-column">
      <div class="flex-column footer-heading-container">
        <p class="footer-heading">Get Organized.</p>
        <p class="footer-heading">Stay Focused.</p>
      </div>
      <div class="icon-container">
        <a class="social-link" href="https://www.instagram.com" target="_blank">
          <span class="icon-wrapper">
            <ion-icon class="social-icon" name="logo-instagram"></ion-icon>
          </span>
        </a>
      </div>
      <p>&copy; 2022 SORTED DIGS LLC, All rights reserved</p>
    </footer>
  </body>
</html>
